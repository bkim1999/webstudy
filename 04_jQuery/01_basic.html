<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 다운로드 -->
  <script src="../../assets/js/lib/jquery-3.7.1.slim.min.js">
    /*
      jQuery
      1. JS를 쉽고 편리하게 사용하게 하는 라이브러리
    */
  </script>
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    /*
      jQuery wrapper
      1. jQuery가 지원하는 메소드를 사용하려면 jQuery 객체가 필요
      2. jQuery 객체를 만드려면 jQuery wrapper로 묶어야 한다.
      3. JS 객체를 jQuery wrapper로 묶으면 jQuery 객체다.
      예시) 선택자
        jQuery(선택자)
        $(선택자)
      예시) jQuery wrapper
        jQuery(JS 객체)
        $(JS 객체)
    */
  </script>
</head>
<body>

  <div id="box">민지짱</div>
  <script>
    
    var box = $('#box');
    console.log(box);

    var box = $(document.getElementById('box'));
    console.log(box);
    
  </script>
</body>
</html>
