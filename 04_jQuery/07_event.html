<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewJeans</title>
  <script src="../../assets/js/lib/jquery-3.7.1.slim.min.js"></script>
</head>
<body>

  <button id="btn">민지짱</button>
  <script>
    /*
      이벤트 대상, 타입, 리스너, 객체
      bind live delegate 별로임
      on(): 
      one(): 한번만
      off(): 제거
      이벤트 타입이 메소드
    */
    
    var btn = $('#btn');
    btn.on('click', function(){
      alert('헤헤헤 ' + $(this).text() + ' 클릭했다');
      alert('널 만난 건 행운이야 휴일에 해야할 일들이 내게도 생겼어 약속하고 만나고 헤어지고');
    });

  </script>

  <hr>

  <button class="btn_primary">민지</button>
  <button class="btn_primary">해린</button>
  <button class="btn_primary">하니</button>
  <script>
    $('.btn_primary').on('click', function(){
      alert('헤헤헤, ' + $(this).text() + '짱 클릭했다.');
      alert('처음이야 내가 드디어 내가 사랑에 난 빠져버렸어 혼자인게 좋아 나를 사랑했던 내게 또다른 내가 온거야.')
    });    
  </script>
  
  <!-- 기본 이벤트 취소 -->
  <div class="link">
     <a href="http://www.naver.com/">네이버</a>
     <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%AF%BC%EC%A7%80">민지짱</a>
  </div>
  <script>
    $('.link > a').on('click', function(event){
      if($(this).text() === '네이버'){
        alert($(this).text() + '를 클릭하는 저의가 무엇인가? 무얼 위한 일인가?');
        event.preventDefault();
        return;
      }
      alert('헤헤헤 ' + $(this).text() + ' 보러 간다. 기분 좋다.');
    })
  </script>

  <hr>

  <!-- 이벤트 등록 -->
  <div>
    <button id="btn_static">민지맨</button>
  </div>
  <div id="btn_area">

  </div>
  <script>

    $('#btn_static').on('click', function(){
      $('#btn_area').html('<button id="btn_dynamic">강해린</button>');
    });

    $(document).on('click', '#btn_dynamic', function(){
      alert($(this).text() + ', 그녀는 신인가? 신, 그는 강해린인가?');
      alert('조금씩 집 앞에서 널 들여보내기가 힘겨워지는 나를 어떡해 처음이야 내가 드디어');
    });


  </script>

  <!-- 강제 이벤트 -->
  <div>
    <button id="btn1">김민지</button>
    <button id="btn2">강해린</button>
  </div>
  <script>
    var btn1 = $('#btn1');
    var btn2 = $('#btn2');

    btn1.click(function(){
      alert($(this).text() + ' is a goddess.');
    });

    btn2.click(function(){
      btn1.trigger('click');
    });
    
  </script>

  <hr>


  <!-- 번호 띄우기 -->

  <div class="post" data-post="1">
    <h1 class="title">제목1</h1>
    <div class="content">내용1</div>
    <input type="button" value="삭제" class="btn_remove1">
  </div>
  <div class="post" data-post="2">
    <h1 class="title">제목2</h1>
    <div class="content">내용2</div>
    <input type="button" value="삭제" class="btn_remove1">
  </div>
  <script>
    var btn = $('.btn_remove1')
    btn.on('click', function(){
      alert($(this).parent().data('post') + '번 삭제한다 이말이야');
    })
  </script>

  <hr>

  <div class="post">
    <h1 class="title" data-post="1">제목1</h1>
    <div class="content">내용1</div>
    <input type="button" value="삭제" class="btn_remove2">
  </div>
  <div class="post">
    <h1 class="title" data-post="2">제목2</h1>
    <div class="content">내용2</div>
    <input type="button" value="삭제" class="btn_remove2">
  </div>
  <script>
    var btn = $('.btn_remove2');
    btn.on('click', function(){
      alert($(this).prevAll('.title').data('post') + '번 삭제한다 이말이야');
    })
  </script>
  <hr>

  <div class="post">
    <h1 class="title">제목1</h1>
    <div class="content" data-post="1">내용1</div>
    <input type="button" value="삭제" class="btn_remove3">
  </div>
  <div class="post">
    <h1 class="title">제목2</h1>
    <div class="content" data-post="2">내용2</div>
    <input type="button" value="삭제" class="btn_remove3">
  </div>
  <script>
    var btn = $('.btn_remove3');
    btn.on('click', function(){
      alert($(this).prev().data('post') + '번 삭제한다 이말이야');
    })
  </script>

  <hr>

  <div class="post">
    <h1 class="title">제목1</h1>
    <div class="content">내용1</div>
    <input type="button" value="삭제" class="btn_remove4" data-post="1">
  </div>
  <div class="post">
    <h1 class="title">제목2</h1>
    <div class="content">내용2</div>
    <input type="button" value="삭제" class="btn_remove4" data-post="2">
  </div>
  <script>
    var btn = $('.btn_remove4');
    btn.on('click', function(){
      alert($(this).data('post') + '번 삭제한다 이말이야');
    })
  </script>

  <hr>

  <div class="post">
    <h1 class="title">제목1</h1>
    <div class="content">내용1</div>
    <input type="button" value="삭제" class="btn_remove5">
    <input type="hidden" value="1">
  </div>
  <div class="post">
    <h1 class="title">제목2</h1>
    <div class="content">내용2</div>
    <input type="button" value="삭제" class="btn_remove5">
    <input type="hidden" value="2">
  </div>
  <script>
    var btn = $('.btn_remove5');
    btn.on('click', function(){
      alert($(this).next(':hidden').val() + '번 삭제한다 이말이야');
    })
  </script>

</body>
</html>
