<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    .good {
      color: black;
    }
    .warning {
      color: red;
    }
  </style>
</head>
<body>

  <div>
    <form id="frm_login" method="post" action="/">
      <div>
        <input type="text" id="id" placeholder="아이디">
        <div id="msg_id"></div>
      </div>
      <div>
        <input type="password" id="pw" placeholder="비밀번호">
        <div id="msg_pw"></div>
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
  
  <script>
    var msg_id = $('#msg_id');
    var msg_pw = $('#msg_pw');
    $('#id').keyup(function(){
      var id = $(this).val();
      /*
      if(id.length < 4){
        $('#msg_id').text('아이디는 4글자 이상이다.').addClass('warning');
      } else {
        $('#msg_id').text('').removeClass();
      }
      */
      
      var regId = /^[A-Za-z][A-Za-z0-9-_]{4,19}$/;
      if(regId.test(id)) {
        msg_id.text('좋아좋아').addClass('good').removeClass('warning');
      } else {
        msg_id.text('아이디는 5~20글자이며 첫글자는 영문, 그 외 글자는 영문, 숫자, -, _를 포함할 수 있다.').addClass('warning').removeClass('good');
      }
    });

    $('#frm_login').submit(function(event){
      console.log('workikg');
      if(!msg_id.hasClass('good')){
        alert('이상한 아이디 멈춰!');
        event.preventDefault();
        return;
      }
      if(!msg_pw.hasClass('good')){
        alert('이상한 비밀번호 멈춰!');
        event.preventDefault();
        return;
      }
    });

    $('#pw').keyup(function(){
      
      var pw = $(this).val();
      
      if(pw.length === 0){
        msg_pw.text('비밀번호를 입력하라.').addClass('warning').removeClass('good');
      } else {
        msg_pw.text('좋아좋아').addClass('good').removeClass('warning');
      }
    });

  </script>
</body>
</html>
