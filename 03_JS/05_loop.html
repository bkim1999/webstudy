<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="box1"></div>

  <script>

    var str = '';
    for(var i = 1; i <= 5; i++) {
      str += i + '<br>';
    }

    var box1 = document.getElementById('box1');
    box1.innerHTML = str;

  </script>

  <style>
    #box2 > img {
      margin-right: 10px;
    }
  </style>

  <hr>

  <div id="box2"></div>

  <script>

    var str = '';
    for(var i = 1; i <= 10; i++) {
      str += '<img src="../../assets/image/animal' + i + '.jpg" width="100px">';
    }

    var box2 = document.getElementById('box2');
    box2.innerHTML = str;
    
  </script>

  <hr>

  <div id="box3"></div>

  <script>

    var str = '';
    str += '<select name="month"><option value="">월 선택</option>'
    for(var i = 1; i <= 12; i++) {
      str += '<option value="' + i + '">' + i + '월</option>';
    }
    str += '</select>';

    var box3 = document.getElementById('box3');
    box3.innerHTML = str;
    
  </script> 

<hr>

<div id="box4"></div>

<script>

  var str = '';
  str += '<table><tbody>'
  for(var i = 1; i <= 9; i+=3) {
    str += '<tr>'
    for(var j = 0; j < 3; j++) {
      str += '<td>' + (i + j) + '</td>';
    }
    str += '</tr>'
  }
  str += '</select>';

  var box4 = document.getElementById('box4');
  box4.innerHTML = str;
  box4.style.textAlign = 'center';
  
</script> 
</body>
</html>
