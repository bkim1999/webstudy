<html lang="ko">
<head>

<body>

  <script>
    /*
      생성자 함수
      1. 객체를 만듦
      2. new 키워드를 사용
    */

    function Product(code, name, price){
      this.code = code;
      this.name = name;
      this.price = price;
    }

    var product = new Product('NEWJEANS', '김민지', 99999999999999999999999);

    console.log(product['code']);
    console.log(product['name']);
    console.log(product.price);

  </script>

  <script>
    var minji = {
      name: '김민지',

      team: 'NewJeans'
    }
    for(let p in minji){
      console.log(p, minji[p]);

  </script>

  <div id="box"></div>
  <script>
    
    function Person(name, phone, email){
      this.name = name;
      this.phone = phone;
      this.email = email;
    }

    var p1 = new Person('김민지', '010-1111-1111', 'minji@gmail.com');
    var p2 = new Person('팜하니', '010-2222-2222', 'hanni@gmail.com');
    var p3 = new Person('강해린', '010-3333-3333', 'haerin@gmail.com');

    var people = [p1, p2, p3];

    var str = '';
    str += '<table> <thead> <tr> <td>성명</td> <td>연락처</td> <td>이메일</td> </tr> </thead> <tbody>';
    for(let i in people){
      var p = people[i];
      str += '<tr>'
      for(let j in p){
        str += '<td>' + p[j] + '</td>';
      }
      str += '</tr>'
    }
    str += '</tbody> </table>';

    document.getElementById('box').innerHTML = str;

    var td = document.querySelectorAll('#box > table td');
    for(let i in td){
      td[i].style.border = '1px solid black';
    }

  </script>
</body>
</html>
