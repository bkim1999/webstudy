<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보수정</title>
</head>
<body>
  <form action="./login.html">
    <table>
      <tbody>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text">
            @
            <input type="text" list="domain" placeholder="선택 또는 직접입력">
            <datalist id="domain">
              <option value="naver.com"></option>
              <option value="kakao.com"></option>
              <option value="gmail.com"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td>생일</td>
          <td>
            <input type="text" maxlength="4" size="4">년
            <input type="text" maxlength="2" size="2">월
            <input type="text" maxlength="2" size="2">일
          </td>
        </tr>
        <tr>
          <td>거주도시</td>
          <td>
            <select>
              <option>서울</option>
              <option>광주</option>
              <option>대구</option>
              <option>대전</option>
              <option>부산</option>
              <option>울산</option>
              <option>인천</option>
              <option>기타</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">남자</label>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">여자</label>
          </td>
        </tr>
        <tr>
          <td>관심분야</td>
          <td>
            <input type="checkbox" id="travel" name="travel" value="T">
            <label for="travel">여행</label>
            <input type="checkbox" id="movie" name="movie" value="M">
            <label for="movie">영화</label>
            <input type="checkbox" id="reading" name="reading" value="R">
            <label for="reading">독서</label>
            <input type="checkbox" id="music" name="music" value="MU">
            <label for="music">음악</label>
            <input type="checkbox" id="not_interested" name="not_interested" value="N">
            <label for="not_interested">관심없음</label>
          </td>
        </tr>
        <tr>
          <td>자기소개</td>
          <td>
            <textarea rows="5" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">수정완료</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
